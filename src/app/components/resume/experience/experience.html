<div class="experience">
    <div class="wrapper right-text">
        <h4 class="center fp-text weight-300">Hard-working and enthusiastic Software Engineer</h4>
        <h5 class="center fp-text weight-300">Experience in technology-led software companies</h5>

        <div class="section">
            <div class="row">
                <div class="col s12 m6 l4 content" ng-repeat="exp in $ctrl.experience" ng-class="{l12:exp.showExperience}" ng-show="!exp.hideme">
                    <div class="row">
                        <div class="col " ng-class="{l4:exp.showExperience,l12:!exp.showExperience}">
                            <div class="card hoverable" ng-click="$ctrl.showExperience(exp,$event)">
                                <div class="card-image  ">
                                    <img src="{{exp.image}}">
                                    <span class="card-title fp-text weight-800 grey darken-3">{{exp.company}}</span>
                                    <a class="btn-floating  activator halfway-fab waves-effect waves-light red lighten-1"><i class="material-icons">add</i></a>
                                </div>
                                <div class="card-content">
                                    <p class="card-title fp-text weight-400  grey-text text-darken-4">{{exp.role}}</p>
                                    <div class="section">
                                        <p>{{exp.roleDesc}}</p>
                                    </div>
                                </div>
                                <div class="card-reveal">
                                    <span class="card-title grey-text text-darken-4">The Company<i class="material-icons right">close</i></span>
                                    <p>{{exp.companyDesc}}</p>
                                    <div class="divider"></div>

                                    <p><a href="{{exp.website}}">Find out more</a></p>
                                </div>
                            </div>
                        </div>
                        <div class="col m6 l8 total-experience" ng-show="exp.showExperience">
                            <div class="total-experience ">
                                <div class="wrapper ">
                                    <h4 class="right-align flow-text">Projects</h4>
                                    <div class="divider"></div>

                                    <ul class="collapsible popout" data-collapsible="accordion">
                                        <li ng-repeat="project in exp.projects">
                                            <div class="collapsible-header waves-effect">{{project.title}}</div>
                                            <div class="collapsible-body">
                                                <div ng-bind-html="project.desc">

                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
